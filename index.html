<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="app">
        <header>TODO</header>
        <aside>
            <button class="add-project">Create Project</button>
        </aside>
        <section>
            <button class="add-task">Add Task</button>
            <div class="task-list">
                
            </div>
        </section>
    </div>
    <form class="add-task-popup">
        <legend>Add new task</legend>
        <ul>
            <li>
                <label for="task-title">Task title:</label>
                <input type="text" placeholder="Title" id="task-title">
            </li>
            <li>
                <label for="task-dsc">Task description:</label>
                <input type="text" placeholder="Description" id="task-dsc">   
            </li>
            <li>
                <label for="priority">Priority:</label>
                <select name="priority-select" id="priority">
                    <option value="low">low</option>
                    <option value="medium">medium</option>
                    <option value="heigh">heigh</option>
                </select>
            </li>
            <li>
                <label for="is-done">Is the task done?</label>
                <input type="checkbox" id="is-done">
            </li>
        </ul>




        <button class="add">Add</button>
    </form>
    <!-- <div class="add-project-popup">
        <h3>Add a new project</h3>
        <button class="add">Add</button>
    </div> -->
</body>
</html>
